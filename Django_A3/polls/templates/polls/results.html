{% extends 'polls/base.html' %}
{% block main_content%}

<div class="question"><h1> Results for "{{question.question_text}}"</h1><hr></div>

<div class="div">
  <ul>
    {% for choice in question.choice_set.all %}
      <li>{{choice.choice_text}} -- {{choice.votes}} Vote{{ choice.votes|pluralize}}</li>
    {% endfor %}
  </ul><hr>
</div>

<form action = "{%url 'detail' question.id %}" style="text-align:center;">
  <input type="submit" value="Vote Again" class="button">
</form>

{% endblock %}
